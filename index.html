  <form id="sign-in">
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Sign In</h1>
        </div>

        <div class="login-form">
          <div class="control-group">
            <input type="email" class="login-field" value="" placeholder="Email" id="login-name"
              name="credentials[email]">
            <label class="login-field-icon fui-user" for="login-name"></label>
          </div>

          <div class="control-group">
            <input type="password" class="login-field" value="" placeholder="password" id="login-pass"
              name="credentials[password]">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
          </div>

          <input type="submit" class="btn btn-primary btn-large btn-block">
          <!-- <a class="login-link" href="#">Don't have an account?</a> -->
          <!-- <div class="no-account">New here?</div> <div class="no-account"><button>Create Account</button></div> -->
          <div class="no-account">New here? <br>
          Create Account</div>
        </div>
      </div>
    </div>
  </form>


    <form id="sign-up">
      <div class="login">
        <div class="login-screen">
          <div class="app-title">
            <h1>Sign Up </h1>
          </div>

          <div class="login-form">
            <div class="control-group">
              <input type="email" class="login-field" value="" placeholder="Email" id="login-name" name="credentials[email]">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="credentials[password]">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <div class="control-group">
              <input type="password" class="login-field" value="" placeholder="confirm password" id="login-confirm-pass" name="credentials[password_confirmation]">
              <label class="login-field-icon fui-lock" for="login-confirm-pass"></label>
            </div>

            <input type="submit" class="btn btn-primary btn-large btn-block">
            <!-- <a class="login-link" href="#">Don't have an account?</a> -->
          </div>
        </div>
      </div>
    </form>

<form id="change-password-form">
  <div class="control-group">
    <input type="password" class="login-field" value="" placeholder="Old Password" id="login-name" name="passwords[old]">
    <label class="login-field-icon fui-user" for="login-name"></label>
  </div>

  <div class="control-group">
    <input type="password" class="login-field" value="" placeholder="New password" id="login-pass"
      name="passwords[new]">
    <label class="login-field-icon fui-lock" for="login-pass"></label>
  </div>
<button type="submit">Change</button>
</form>

<div id="update-issue-div">
<div><h4 class="form-header">Update issue: </h4></div>
  <form id="update-issue">
    <label for="title">Title:</label>
    <br>
    <input type="text" name="issue[title]">
    <br>
    <label>Description:</label>
    <br>
    <input type="text" name="issue[description]">
    <br>
    <label>Status:</label>
    <br>
    <input type="text" name="issue[status]">
    <button type="submit">Update</button>
  </form>
</div>
